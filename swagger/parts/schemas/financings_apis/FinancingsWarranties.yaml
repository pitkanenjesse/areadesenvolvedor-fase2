type: object
description: Conjunto de informações referentes às garantias que avalizam a operação de crédito de financiamentos contratada
required:
  - contractId
  - requestDateTime
  - currency
  - contractedWarranties
properties:
  contractId:
    type: string
    description: Um identificador único e imutável usado para identificar o contrato de uma operação de crédito. Este identificador não tem significado para o tomador do crédito.
    maxLength: 100
    example: "92792126019929279212650822221989319252576"
  requestDateTime:
    type: string
    maxLength: 20
    format: DateTimeString
    pattern: '^(\d{4})-(1[0-2]|0?[1-9])-(3[01]|[12][0-9]|0?[1-9])T(?:[01]\d|2[0123]):(?:[012345]\d):(?:[012345]\d)Z$'
    example: '2020-07-21T08:30:00Z'
    description: Data e hora da consulta, conforme especificação RFC-3339, formato UTC.
  currency:
    type: string
    pattern: '^(\w{3}){1}$'
    maxLength: 3
    format: CurrencyString
    description: |
      Moeda referente ao valor da garantia, segundo modelo ISO-4217. p.ex. 'BRL'
      Todos os valores monetários informados estão representados com a moeda vigente do Brasil
    example: BRL
  contractedWarranties:
    type: array
    items:
      $ref: ./FinancingsContractedWarranty.yaml
    minItems: 1
    description: Lista das garantias que avalizam a operação de crédito contratada
additionalProperties: false
