      schema:
        type: string
        maxLength: 3
        pattern: '\d{3}|^NA$'
      required: true
    accountsCreditDebitIndicator:
      name: creditDebitIndicator
      in: query
      schema:
        $ref: '#/components/schemas/EnumCreditDebitIndicator'
    accountsNumber:
      name: number
      in: query
      description: Número da conta
      schema:
        type: string
        maxLength: 20
        pattern: '\d{20}|^NA$'
      required: true
    accountType:
      name: accountType
      in: query
      schema:
        $ref: '#/components/schemas/EnumAccountType'
    Authorization:
      name: Authorization
      in: header
      description: Cabeçalho HTTP padrão. Permite que as credenciais sejam fornecidas dependendo do tipo de recurso solicitado
      required: true
      schema:
        type: string
        pattern: \w*\W*
