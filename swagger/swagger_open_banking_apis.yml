          $ref: '#/components/schemas/EnumBankBorrowingContractFinanceChargeType'
        chargeAdditionalInfo:
          type: string
          description: Campo de preenchimento obrigatório se selecionada a opção 'OUTROS' em Tipo de encargo pactuado no contrato
          pattern: \w*\W*
        chargeRate:
          type: number
          description: |
            Percentual que representa o valor do encargo pactuado no contrato. Preenchimento obrigatório quando a forma de cobrança for: Mínimo, Máximo ou Fixo
          maxLength: 19
          example: 0.07
      additionalProperties: false
    UnarrangedAccountOverdraftInstalments:
      type: object
      description: Conjunto de informações referentes às garantias que avalizam a operação de crédito contratada
      required:
        - requestDateTime
        - contractRemainingMonths
        - dueInstalments
        - pastDueInstalments
        - balloonPayment
      properties:
        requestDateTime:
          type: string
          maxLength: 20
          pattern: '^(\d{4})-(1[0-2]|0?[1-9])-(3[01]|[12][0-9]|0?[1-9])T(?:[01]\d|2[0123]):(?:[012345]\d):(?:[012345]\d)Z$'
          example: '2020-01-05T08:30:00Z'
          description: 'Data e hora da consulta, conforme especificação RFC-3339, formato UTC.'
        contractRemainingMonths:
          type: number
          maxLength: 3
          description: Prazo Remanescente em meses do contrato referente à Modalidade de Crédito informada
          example: 57
        dueInstalments:
          type: number
          maxLength: 3
          description: 'Quantidade de prestações a vencer. (No caso de modalidades que não possuam parcelas, o número de prestações é igual a zero)'
          example: 57
        pastDueInstalments:
          type: number
          maxLength: 3
          description: 'Quantidade de prestações vencidas. (No caso de modalidades que não possuam parcelas, o número de prestações é igual a zero)'
          example: 73
        balloonPayment:
          $ref: '#/components/schemas/UnarrangedAccountOverdraftBalloonPayment'
      additionalProperties: false
    UnarrangedAccountOverdraftInstalmentsBank:
      type: object
      description: Conjunto de informações de operações de crédito contratadas
      required:
        - instalments
      properties:
        instalments:
          $ref: '#/components/schemas/UnarrangedAccountOverdraftInstalments'
      additionalProperties: false
    UnarrangedAccountOverdraftInstalmentsData:
      type: object
      required:
        - unarrangedAccountOverdraft
      properties:
        unarrangedAccountOverdraft:
          $ref: '#/components/schemas/UnarrangedAccountOverdraftInstalmentsBank'
      additionalProperties: false
    UnarrangedAccountOverdraftNonRegulatedCharge:
      type: object
      required:
        - currency
      properties:
        currency:
          type: string
          pattern: '^(\w{3}){1}$'
          maxLength: 3
          format: CurrencyString
          description: 'Moeda referente ao valor mínimo da Tarifa, segundo modelo ISO-4217'
      additionalProperties: false
    UnarrangedAccountOverdraftPaymentBank:
      type: object
      description: |
        Conjunto de informações de operações de crédito de adiantamento a depositantes contratadas
      required:
        - payments
      properties:
        payments:
          $ref: '#/components/schemas/UnarrangedAccountOverdraftPayments'
      additionalProperties: false
    UnarrangedAccountOverdraftPayments:
      type: object
      description: Conjunto de informações dos pagamentos referentes às operações de crédito de adiantamento a depositantes contratadas
      required:
        - requestDateTime
        - paidInstalments
        - nonRegulatedCharge
        - contractOutstandingBalance
        - releases
      properties:
        requestDateTime:
          type: string
          maxLength: 20
          pattern: '^(\d{4})-(1[0-2]|0?[1-9])-(3[01]|[12][0-9]|0?[1-9])T(?:[01]\d|2[0123]):(?:[012345]\d):(?:[012345]\d)Z$'
          example: '2020-01-05T08:30:00Z'
          description: 'Data e hora da consulta, conforme especificação RFC-3339, formato UTC.'
        paidInstalments:
          type: number
          maxLength: 3
          description: Quantidade total de parcelas pagas do contrato referente à Modalidade de Crédito informada
          example: 73
        nonRegulatedCharge:
          $ref: '#/components/schemas/UnarrangedAccountOverdraftNonRegulatedCharge'
        contractOutstandingBalance:
          type: string
          maxLength: 19
          description: 'Saldo devedor Remanescente, divulgado nos canais eletrônicos, do contrato referente à Modalidade de Crédito informada. Expresso em valor monetário com 2 casas decimais'
          example: '11400.00'
        releases:
          $ref: '#/components/schemas/UnarrangedAccountOverdraftReleases'
        chargesOverParcel:
          type: array
          description: 'Lista das tarifas que foram pagas fora da parcela, só para pagamento avulso.'
          items:
            $ref: '#/components/schemas/UnarrangedAccountOverdraftChargeOverParcel'
        taxesOverParcel:
          type: array
          description: Lista dos encargos que foram pagos fora da parcela
          items:
            $ref: '#/components/schemas/UnarrangedAccountOverdraftTaxesOverParcel'
      additionalProperties: false
    UnarrangedAccountOverdraftPaymentsData:
      type: object
      required:
        - unarrangedAccountOverdraft
      properties:
        unarrangedAccountOverdraft:
          $ref: '#/components/schemas/UnarrangedAccountOverdraftPaymentBank'
      additionalProperties: false
    UnarrangedAccountOverdraftReleases:
      type: object
      description: Lista dos pagamentos realizados no período
      required:
        - paymentId
        - instalmentId
        - paidDate
        - paidAmount
      properties:
        paymentId:
          type: string
          description: Texto livre de responsabilidade de cada Instituição transmissora para identificar o pagamento informado
          maxLength: 80
          pattern: \w*\W*
          example: Parcela regular
        instalmentId:
          type: string
          description: Texto livre de responsabilidade de cada Instituição transmissora para identificar a parcela informada
          maxLength: 40
          pattern: \w*\W*
          example: '15'
        paidDate:
          type: string
          description: 'Traz a data de efetivação do pagamento referente ao contrato da modalidade de crédito consultada, conforme especificação RFC-3339.'
          maxLength: 10
          pattern: '^(\d{4})-(1[0-2]|0?[1-9])-(3[01]|[12][0-9]|0?[1-9])$'
          example: '2020-01-10'
        paidAmount:
          type: number
          description: Traz o valor do pagamento referente ao  contrato da modalidade de crédito consultada. Expresso em valor monetário com 2 casas decimais
          maxLength: 19
          example: 200
      additionalProperties: false
    UnarrangedAccountOverdraftTaxesOverParcel:
      type: object
      required:
        - taxType
        - taxpaidDate
        - taxAmount
      properties:
        taxType:
          $ref: '#/components/schemas/EnumTaxType'
        taxAdditionalInfo:
          type: string
          description: Campo de preenchimento obrigatório se selecionada a opção 'OUTROS' em Tipo de encargo pago fora da parcela
          pattern: \w*\W*
        taxpaidDate:
          type: string
          description: 'Traz a data de efetivação do pagamento do encargo pago fora da parcela, conforme especificação RFC-3339'
          pattern: '^(\d{4})-(1[0-2]|0?[1-9])-(3[01]|[12][0-9]|0?[1-9])$'
          maxLength: 10
          example: '2020-01-10'
        taxAmount:
          type: number
          description: Traz o valor do pagamento do encargo pago fora da parcela. Expresso em valor monetário com 2 casas decimais
          example: 200
          maxLength: 19
      additionalProperties: false
    UnarrangedAccountOverdraftWarranties:
      type: object
      description: Conjunto de informações referentes às garantias que avalizam a operação de crédito contratada
      required:
        - requestDateTime
        - currency
        - contractedWarranties
      properties:
        requestDateTime:
          type: string
          maxLength: 20
          format: DateTimeString
          pattern: '^(\d{4})-(1[0-2]|0?[1-9])-(3[01]|[12][0-9]|0?[1-9])T(?:[01]\d|2[0123]):(?:[012345]\d):(?:[012345]\d)Z$'
          example: '2020-07-21T08:30:00Z'
          description: 'Data e hora da consulta, conforme especificação RFC-3339, formato UTC.'
        currency:
          type: string
          pattern: '^(\w{3}){1}$'
          maxLength: 3
          format: CurrencyString
          description: |
            Moeda referente ao valor da garantia, segundo modelo ISO-4217. p.ex. 'BRL'
            Todos os valores monetários informados estão representados com a moeda vigente do Brasil
          example: BRL
        contractedWarranties:
          type: array
          items:
            $ref: '#/components/schemas/UnarrangedAccountOverdraftContractedWarranty'
          minItems: 1
          description: Lista das garantias que avalizam a operação de crédito contratada
      additionalProperties: false
    UnarrangedAccountOverdraftWarrantiesBank:
      type: object
      description: |
        Conjunto de informações de operações de crédito contratadas
      required:
        - warranties
      properties:
        warranties:
          $ref: '#/components/schemas/UnarrangedAccountOverdraftWarranties'
      additionalProperties: false
    UnarrangedAccountOverdraftWarrantiesData:
      type: object
      required:
        - unarrangedAccountOverdraft
      properties:
        unarrangedAccountOverdraft:
          $ref: '#/components/schemas/UnarrangedAccountOverdraftWarrantiesBank'
      additionalProperties: false
    XFapiInteractionId:
      type: string
